<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tabView>
                <p:tab title="Form">
                    <p:spinner id="first" value="#{manageBean.firstNumber}"/>
                    +
                    <p:spinner id="second" value="#{manageBean.secondNumber}" />
                    <p:commandButton value="Calculate" update="sum date growl" action="#{manageBean.add()}"/>
                    =
                    <h:outputText id="sum" value="#{manageBean.sum}"/>
                    <br/>
                    <br/>
                    <h:outputText id="date" value="#{manageBean.currentDate}"/>
                    <p:growl id="growl"/>
                </p:tab>
                <p:tab title="Table">
                    <p:dataTable  var="student" value="#{manageBean.students}" rows="5" paginator="true">
                        <p:column headerText="Imię" sortBy="#{student.name}">
                            <h:outputText value="#{student.name}"/>
                        </p:column>
                        <p:column headerText="Nazwisko">
                            <h:outputText value="#{student.surname}"/>
                        </p:column>
                        <p:column headerText="Średnia" sortBy="#{student.averageGrade}">
                            <h:outputText value="#{student.averageGrade}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Chart">
                    <p:chart widgetVar="chart" type="line" model="#{manageBean.chartData}"/>
                    <br />    
                    <p:commandButton type="button" value="Reset" onclick="PF('chart').resetZoom()"/>
                </p:tab>
            </p:tabView>
            
       </h:form>
    </h:body>
</html>
